<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="/zara/estilos/login.css" rel="stylesheet">
    <link href="../static/estilos/login.css " rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-11/12 md:w-3/4 lg:w-1/2 xl:w-1/3">
        <h1 class="text-2xl font-bold text-center mb-6">Registro de Cliente</h1>
        <form action="#" th:action="@{/registro_cliente}" th:object="${cliente}" method="post">
            <!-- ID del Usuario (Oculto) -->
            <input type="hidden" th:field="*{usuario.idusuario}" th:value="${idUsuario}" />

            <!-- Nombre Cliente -->
            <input type="text" th:field="*{nombrecliente}" placeholder="Nombre Cliente" required class="mb-4 p-2 border rounded-lg w-full">
            <!-- Apellido Paterno -->
            <input type="text" th:field="*{apellidopaterno}" placeholder="Apellido Paterno" required class="mb-4 p-2 border rounded-lg w-full">
            <!-- Apellido Materno -->
            <input type="text" th:field="*{apellidomaterno}" placeholder="Apellido Materno" required class="mb-4 p-2 border rounded-lg w-full">
            <!-- Teléfono -->
            <input type="text" th:field="*{telefono}" placeholder="Teléfono" required class="mb-4 p-2 border rounded-lg w-full">
            <!-- Dirección -->
            <input type="text" th:field="*{direccion}" placeholder="Dirección" required class="mb-4 p-2 border rounded-lg w-full">
            <!-- Fecha de Nacimiento -->
            <input type="date" th:field="*{fechanacimiento}" placeholder="Fecha de Nacimiento" required class="mb-4 p-2 border rounded-lg w-full">

            <!-- Sexo -->
            <select th:field="*{sexo}" class="mb-4 p-2 border rounded-lg w-full">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <input type="text" th:field="*{correo}" placeholder="Correo" required class="mb-4 p-2 border rounded-lg w-full">
            <!-- Distrito -->
            <select th:field="*{iddistrito.iddistrito}" class="mb-4 p-2 border rounded-lg w-full">
                <option th:each="distrito : ${distritos}" th:value="${distrito.iddistrito}" th:text="${distrito.nombredistrito}"></option>
            </select>

            <!-- Tipo Documento -->
            <select th:field="*{idtipodocumento.idtipodocumento}" class="mb-4 p-2 border rounded-lg w-full">
                <option th:each="tipodoc : ${tiposDocumento}" th:value="${tipodoc.idtipodocumento}" th:text="${tipodoc.descripcion}"></option>
            </select>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Registrar Cliente</button>
        </form>
    </div>
</body>
</html>
