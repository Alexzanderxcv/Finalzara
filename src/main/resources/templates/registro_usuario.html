<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="/zara/estilos/login.css" rel="stylesheet">
    <link href="../static/estilos/login.css " rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-11/12 md:w-3/4 lg:w-1/2 xl:w-1/3">
        <h1 class="text-2xl font-bold text-center mb-6">Registro de Usuario</h1>
        <form action="#" th:action="@{/registro_usuario}" th:object="${usuario}" method="post">
            <!-- Nombre de Usuario -->
            <input type="text" th:field="*{nombreusuario}" placeholder="Nombre de Usuario" required class="mb-4 p-2 border rounded-lg w-full">
            <!-- Contraseña -->
            <input type="password" th:field="*{contrasenia}" placeholder="Contraseña" required class="mb-4 p-2 border rounded-lg w-full">

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Registrar Usuario</button>
        </form>
        <p class="mt-10 text-center text-sm text-xl  text-gray-500">
          ¿Ya tienes una cuenta?
          <a th:href="@{/login}" class="font-semibold leading-6 text-xl text-black hover:text-gray-800">Inicia Sesion</a>
        </p>
    </div>
</body>
</html>
