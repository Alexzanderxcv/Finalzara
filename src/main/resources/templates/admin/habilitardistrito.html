<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <title>Admin Dashboard - Distritos Eliminados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
</head>
<body class="h-full">
    <div class="min-h-full">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="Logo">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white">Dashboard</a>
                                <a th:href="@{/admin/listarempleado}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Empleados</a>
                                <a th:href="@{/admin/listardistrito}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Distritos</a>
                                <a th:href="@{/admin/listardocumento}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Documentos</a>
                            </div>
                        </div>
                    </div>
                    <!-- Agregar aquí el menú de usuario si es necesario -->
                </div>
            </div>
        </nav>

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Habilitar Distritos Eliminados</h1>
            </div>
        </header>
        
        <main>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-bordered text-center align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">ID Distrito</th>
                                        <th scope="col">Nombre Distrito</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Habilitar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="d : ${distritosEliminados}">
                                        <th scope="row" th:text="${d.iddistrito}"></th>
                                        <td th:text="${d.nombredistrito}"></td>
                                        <td th:text="'Deshabilitado'"></td>
                                        <td>
                                            <a th:href="@{/admin/reactivardistrito/{id}(id=${d.iddistrito})}" class="btn btn-success">Habilitar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end gap-2">
                        <a th:href="@{/admin/listardistrito}" class="btn btn-secondary">Regresar al listado de distritos</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
